name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: code check
      run: gradlew lint
    - uses: actions/upload-artifact@v1
      with:
        name: test
        path: app/build/test-results/testReleaseUnitTest
  lint:
     runs-on: ubuntu-latest

     steps:
     - uses: actions/checkout@v2
     - name: set up JDK 1.8
       uses: actions/setup-java@v1
       with:
        java-version: 1.8
     - name: code check
       run: gradlew lint
     - uses: actions/upload-artifact@v1
       with:
        name: test1
        path: /app
